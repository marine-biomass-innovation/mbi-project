KathrynWhite:
  name:              Kathryn White
  email:             kathrynw@grenfell.mun.ca
  about:             Kathryn White (she/her) currently lives in Corner Brook, N.L. Her family originates from the Bay St. George area. Growing up, she spent much time listening to stories and learning things on the land from her grandfather, a drum and canoe maker from Stephenville Crossing. She strives to be a good listener and to take in teachings from all those around her. She has worked in various community engagement and outreach roles wihtin the Qalipu First Nation Mi’kmaw community. Kathryn previously worked as the Indigenous Community Liasion (Bay of Islands) for the Marine Biomass Innovation Project. 
   
